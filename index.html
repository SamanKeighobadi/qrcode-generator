<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
      integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>QR Code</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
        <h6 class="text-white px-5">QR Code Generator</h6>
      </nav>
    <div class="container mt-4">
        
      <div class="row">
            <div class="card col-lg-6 col-12">
                <form id="form-generator" class="my-3">
                    <div class="form-group">
                      <label for="url" class="pb-2">URL</label>
                      <input type="url" class="form-control" placeholder="Enter a URL" />
                    </div>
                    <div class="form-group my-4">
                      <label for="qrcode-size" class="pb-2"> size</label>
                      <select class="form-select" name="size" id="size">
                        <option value="100">100*100</option>
                        <option value="200">200*200</option>
                        <option value="300" selected>300*300</option>
                        <option value="400">400*400</option>
                        <option value="500">500*500</option>
                      </select>
                    </div>
                    <button type="submit" class="mx-auto btn btn-info mt-2 text-white">
                      Generate QR Code
                    </button>
                  </form>
            </div>

        <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center">
            <div id="qrcode" ></div>
        </div>

      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
